<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/multimedia.css">
    <link rel="icon" href="../img/icon.png" type="image/png" sizes="16x16">
    <title>Multimedia v HTML</title>
</head>

<body>
    <header>
        <h1>Multimedia v HTML</h1>
    </header>
    <div class="topnav">
        <a href="../table.html">Tabulka</a>
        <a class="active" href="multimedia.html">Multimedia</a>
        <a href="../fotogalerie/fotogalerie.html">Fotogalerie</a>
        <button class="button" onclick="myFunction()">Toggle dark mode</button>
    </div>
    <main>
        <section class="container--fluid">
            <article class="article--fluid">
                <figure>
                    <img src="media/soonie.jpg" alt="Soonie" height="360">
                    <figcaption>순이 (Soonie)</figcaption>
                </figure>
                <h2>Audio a video v HTML</h2>
                <figure>
                    <video width="420" controls>
                        <source src="media/video.mp4" type="video/mp4">
                        Váš prohlížeč bohužel tento formát nepodporuje.
                    </video>
                    <figcaption></figcaption>
                </figure>
                <figure>
                    <audio controls>
                        <source src="media/audio.mp3" type="audio/mpeg">
                        Váš prohlížeč bohužel tento formát nepodporuje.
                    </audio>
                    <figcaption><a href="https://www.youtube.com/watch?v=-5q5mZbe3V8" target="_blank">Life Goes On -
                            BTS</a></figcaption>
                </figure>
                <figure>
                    <iframe width="420" height="236" src="https://www.youtube.com/embed/oPo8GZAi8bw"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </figure>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2021 - Lukáš Kanovský</p>
    </footer>
    <script src="../darkmode.js"></script>
</body>

</html>
